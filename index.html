<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>my-first-website</title>
		<LINK href="styles.css" rel="stylesheet" type="text/css">
		<script src="https://cdn.bootcdn.net/ajax/libs/clipboard.js/2.0.11/clipboard.js"></script>
	</head>

	<body>

		<img src="https://octodex.github.com/images/daftpunktocat-thomas.gif" id="octocat" alt="octocat-gif" />

		<!-- Change this code here by copy and pasting your template on line 15 -->
		<p>Welcome to this website!
			<br />
			<span style="font-weight: bolder;">Enjoy it!</span>
			<br /><br />
			<a href="https://myhappyplayer.4everland.app/" target="_blank">👉点我进入👈</a>
		<p>-------</p>
		<p style="font-size: 2rem;">如遇打不开情况，请复制下面的网址，浏览器打开</p>
		</p>
		<div style="margin: 0 auto;text-align: center;font-size: 2rem;">
			<!-- Target -->
			<input id="foo" value="https://myhappyplayer.4everland.app/" style="width: 20rem;height: 4rem;">

			<!-- Trigger -->
			<button class="btn" data-clipboard-target="#foo" style="width: 6rem;height: 4rem;">
				复制
			</button>
			<br />
			<!-- <span class="copyed copyedfade" id="copyedspan">已复制</span> -->
		</div>


	</body>
	<script>
		var clipboard = new ClipboardJS('.btn');

		clipboard.on('success', function(e) {
			// console.info('Action:', e.action);
			// console.info('Text:', e.text);
			// console.info('Trigger:', e.trigger);
			var copyedspan = document.getElementById("copyedspan");
			copyedspan.classList.remove("copyedfade");
			copyedspan.classList.add("copyedshow");
			setTimeout(() => {
				copyedspan.classList.remove("copyedshow");
				copyedspan.classList.add("copyedfade");
			}, 1000);
			e.clearSelection();
		});

		clipboard.on('error', function(e) {
			console.error('Action:', e.action);
			console.error('Trigger:', e.trigger);
		});
	</script>
</html>
